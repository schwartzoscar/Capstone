<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}Profile{% endblock %}
    {% block content %}
        <br></br>
        <h4>Accounts:</h4>
        <ul>
            {% for user in accounts %}
                <li>UserID: {{ user._id }}, Username: {{ user.username }}, Email: {{ user.email }}, Password: {{ user.password }}</li>
            {% endfor %}
        </ul>
        
    {% endblock %}
    
</body>
</html>
